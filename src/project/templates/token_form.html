{% extends 'base.html' %}

{% block main %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">{{ obj.name if obj else "New Token" }}</h1>
</div>

<div class="col-md-8">
    <form method="post">
        <div class="form-group row mt-3">
            <label for="address" class="col-sm-2 col-form-label">Address</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="address" name="address" value="{{ obj.address if obj else '' }}" required>
            </div>
        </div>

        <div class="form-group row mt-3">
            <label for="chain_id" class="col-sm-2 col-form-label">Chain</label>
            <div class="col-sm-10">
                <select name="chain_id" id="chain_id" class="form-select">
                    {% for chain_id, chain in chains.items() %}
                        <option value="{{ chain_id }}">{{ chain.name }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>

        <div class="form-group row mt-3">
            <label for="logo_uri" class="col-sm-2 col-form-label">Logo URI</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="logo_uri" name="logo_uri" value="{{ obj.logo_uri if obj else '' }}">
            </div>
        </div>

        <div class="form-group row mt-3">
            <div class="col-sm-2">
                <button type="submit" class="btn btn-primary">{{ 'Save' if obj else 'Add' }}</button>
            </div>
        </div>
    </form>
</div>

<script>
</script>

{% endblock %}
