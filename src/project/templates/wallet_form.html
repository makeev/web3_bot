{% extends 'base.html' %}

{% block main %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">{{ obj.name if obj else "New Wallet" }}</h1>
</div>

<div class="col-md-8">
    <form method="post">
        <div class="form-group row mt-3">
            <label for="name" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" name="name" value="{{ obj.name if obj else '' }}" required>
            </div>
        </div>

        <div class="form-group row mt-3">
            <label for="name" class="col-sm-2 col-form-label">Address</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="address" name="address" value="{{ obj.address if obj else '' }}" required>
            </div>
        </div>

        <div class="form-group row mt-3">
            <label for="name" class="col-sm-2 col-form-label">Private key</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="private_key" name="private_key" value="{{ obj.private_key if obj else '' }}">
            </div>
        </div>

        <div class="form-group row mt-3">
            <div class="col-sm-2">
                <button type="submit" class="btn btn-primary">{{ 'Save' if obj else 'Add' }}</button>
            </div>
        </div>
    </form>
</div>

<script>
</script>

{% endblock %}
